name: Shell commands

on: [push]

jobs:
  run-shell-command:
    runs-on: ubuntu:latest
    steps:
      - name: echo a string
        run: echo "Hello Manish"
      - name: Multiline script
        run: |
          node -v
          npm -v
        shell: python

  run-windows-command:
    runs-on: windows-latest
    needs: ["run-shell-command"]
    steps: 
    - name: Directory Powershell
      run: get-Location
    - name: Directory Bash
      run: pwd
      shell: bash

